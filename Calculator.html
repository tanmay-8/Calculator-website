<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="\calculator--v1.png" type="image/x-icon" />
    <link link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  
  
  <body>
    <div class="main">
      <div class="screen">
        <input class="text" type="text" />
      </div>

      <div class="row">
        <button id="sp" class="button">C</button>
        <button id="sp" class="button">(</button>
        <button id="sp" class="button">)</button>
        <button id="sp" class="button">⌫</button>
        <button id="sp" class="button">sin</button>
        <button id="sp" class="button">sin<sup>-1</sup></button>
      </div>
      <div class="row">
        <button id="sp" class="button">%</button>
        <button id="sp" class="button">log<sub>e</sub></button>
        <button id="sp" class="button">+</button>
        <button id="sp" class="button">-</button>
        <button id="sp" class="button">cos</button>
        <button id="sp" class="button">cos<sup>-1</sup></button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" id="sp">/</button>
        <button id="sp" class="button">tan</button>
        <button id="sp" class="button">tan<sup>-1</sup></button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" id="sp">*</button>
        <button id="sp" class="button">cot</button>
        <button id="sp" class="button">cot<sup>-1</sup></button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="sp">.</button>
        <button id="sp" class="button">sec</button>
        <button id="sp" class="button">sec<sup>-1</sup></button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">π</button>
        <button class="button" id="sp">**</button>
        <button class="button" id="sp">=</button>
        <button id="sp" class="button">cosec</button>
        <button id="sp" class="button">cosec<sup>-1</sup></button>
      </div>

    </div>
  </body>
  <script src="script.js"></script>
</html>
